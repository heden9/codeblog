<body>
	<div class="modal-header" style="padding-left:30px;">
		<button class="close" id="loginclose" data-dismiss="modal">&times;</button>
		<h4>登录Codeblog</h4>
	</div>
	<div class="modal-body" style="padding-left:30px;padding-right:30px;">

								<div class="input-group input-group-md ">

	<div class="modal-footer" style="padding-right:30px;padding-left:30px;">
		<button class="btn" id="loginbtn" style="background:rgba(16,16,16,.9);color:white;">LOGIN</button>
	</div>
	
    <script>
		var data = {account : "", password : "", verification : ""};
		data["account"] = $('#loginform').find("input[placeholder ='Account']").val();
		data["password"] = $('#loginform').find(":password").val();
		data["verification"] = $('#loginform').find("input[placeholder ='验证码']").val();
		console.log(data);
		var flag = false;
		$('#register').click(function(){
				$('#loginclose').click();
				flag = true;
				$('#login-modal').on('hidden.bs.modal', function () {
					if(flag == false){
						return;
					}
					flag = false;
					$('#registerbtn').click();
				});
			});
